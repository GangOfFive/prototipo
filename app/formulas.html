<body>

<div class="container">
    <div id="nav"></div>

    <div id="formulas">
        <div class="page-header">
            <h1>Fórmulas</h1>
        </div>

        <div class="row">

            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-12">
                        <label for="formula">Fórmula</label>
                        <input id="formula" class="form-control input-lg">
                    </div>

                    <div class="col-md-4">
                        <label for="formula">a</label>
                        <input id="var-a" class="form-control input-lg">
                    </div>
                    <div class="col-md-4">
                        <label for="formula">b</label>
                        <input id="var-b" class="form-control input-lg">
                    </div>
                    <div class="col-md-4">
                        <label for="formula">c</label>
                        <input id="var-c" class="form-control input-lg">
                    </div>
                    <div class="col-md-4">
                        <label for="formula">d</label>
                        <input id="var-d" class="form-control input-lg">
                    </div>
                    <div class="col-md-4">
                        <label for="formula">e</label>
                        <input id="var-e" class="form-control input-lg">
                    </div>
                    <div class="col-md-4">
                        <label for="formula">f</label>
                        <input id="var-f" class="form-control input-lg">
                    </div>
                </div>
            </div>


            <div class="col-md-6">
                <label for="resultado">Resultado</label>
                <input class="form-control input-lg" disabled id="resultado"></div>
            </div>
        </div>

    </div>

    <div class="footer">
        <small>Prototipo SIMA &copy; 2014. Gang of Five.</small>
    </div>

</div>


<!-- build:js scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/jquery/jquery.js"></script>
<!-- endbower -->
<!-- endbuild -->

<script src="bower_components/lodash/dist/lodash.min.js"></script>
<script src="scripts/calc.js"></script>
<script>
    function executeCalc() {
        var result,
            vars;

        vars = {
            a: $("#var-a").val(),
            b: $("#var-b").val(),
            c: $("#var-c").val(),
            d: $("#var-d").val(),
            e: $("#var-e").val(),
            f: $("#var-f").val()
        };

        result = calculator.run($("#formula").val(), vars);

        if (result === undefined) {
            result = 'Error al procesar la fórmula';
        }

        $("#resultado").val(result);
    };

    $(function () {
        $("#formulas").on('keyup', 'input', executeCalc);
    });
</script>
