    <div id="crear-cita" class="container">
        <div class="page-header"><h1>Editar paciente</h1></div>

        <form role="form" class="crear-paciente-form">
            <h3>Información básica</h3>
            <div class="row">
                <div class="col-xs-12 col-md-4">
                    <label for="">Nombre</label>
                    <input type="text" class="form-control" placeholder="Nombre" value="Gerardo"/>
                </div>
                <div class="col-xs-12 col-md-4">
                    <label for="">Primer apellido</label>
                    <input type="text" class="form-control" placeholder="Primer apellido" value="Parajeles"/>
                </div>
                <div class="col-xs-12 col-md-4">
                    <label for="">Segundo apellido</label>
                    <input type="text" class="form-control" placeholder="Segundo apellido" value="Man"/>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-md-6">
                    <label for="">Email</label>
                    <input type="email" class="form-control" placeholder="email" value="mock@parajeles.com"/>
                </div>
                <div class="col-xs-12 col-md-6">
                    <label for="">Telefono</label>
                    <input type="tel" class="form-control" placeholder="0000-000" value="555-Chocolito"/>
                </div>
            </div>
            <h3>Información detallada</h3>
            <div class="row">
                <div class="col-xs-12 col-md-6">
                    <label>Historial médico</label>
                    <textarea class="form-control" rows="8" >Proin diam dui, porttitor non augue ac, consequat placerat sem. Nullam commodo venenatis posuere. Donec ultricies lacus eu enim rhoncus hendrerit ut a nunc. Sed sed tellus congue, cursus eros a, hendrerit sapien. Pellentesque ac leo elit. Vestibulum lobortis rhoncus erat vitae sodales. Vivamus eu molestie metus. Mauris velit mauris, interdum vitae dui at, ullamcorper suscipit lectus. Praesent volutpat condimentum nisl dapibus congue. Morbi ac tincidunt ante. Nam scelerisque condimentum turpis a pellentesque. Quisque feugiat quam et elit euismod, quis mollis metus scelerisque. Nam posuere malesuada augue, eget aliquam augue feugiat id. Maecenas at velit pellentesque, euismod ipsum vestibulum, pretium turpis. Pellentesque sed lectus massa. Vestibulum in purus ligula. Maecenas ullamcorper libero lacus, ut tincidunt nisi porttitor sit amet.
                    </textarea>
                </div>
                <div class="col-xs-12 col-md-6 tag-cloud">
                    <label style="width: 100%;">Características</label>
                    <span class="categoria-tag hipertenso-tag"><span class="glyphicon glyphicon-check"></span> hipertenso</span>
                    <span class="categoria-tag nolactosa-tag">no lactosa</span>
                    <span class="categoria-tag nogluten-tag">no gluten</span>
                    <span class="categoria-tag vegano-tag"><span class="glyphicon glyphicon-check"></span> vegano</span>
                    <span class="categoria-tag vegetariano-tag">vegetariano</span>
                    <span class="categoria-tag diabetico-tag">diabetico</span>
                </div>
            </div>
            <h3>Nutricionista</h3>
            <div class="row">
                <div class="col-xs-12 col-md-6">
                    <div class="input-group">
                        <input placeholder="Buscar por nombre o ingredientes..." type="text" class="input form-control" value="Nicole Parra">
                        <div class="input-group-btn">
                            <button class="btn btn-default btn" type="button"   data-toggle="modal" data-target="#buscar-nutricionista">
                                <span class="glyphicon glyphicon-search"></span>
                                Re-asignar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <button class="btn btn-lg btn-primary pull-right"><span class="glyphicon glyphicon-plus"></span> Guardar</button>
