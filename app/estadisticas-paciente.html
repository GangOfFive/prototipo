<div class="container">
    <div id="nav"></div>

    <div id="paciente-detalle" class="container">
        <h1>Estadísticas de paciente</h1>
        <div class="row">
            <div class="col-xs-12 col-md-3">
                <div class="paciente-foto-wrap">
                    <img class="perfil-paciente-img" src="/images/parajeles.jpg" alt="Gerardo Parajeles"/>
                </div>
            </div>
            <div class="col-xs-12 col-md-9">
                <section>
                    <h2>Gerardo Parajeles</h2>

                    <h3>Progreso</h3>

                    <div class="row">
                        <div class="col-xs-12 col-md-4">
                            <h4>Peso</h4>
                            <div class="progress">
                                <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%">
                                    <span>12kg</span>
                                </div>
                            </div>

                            <h4>IMC</h4>
                            <div class="progress">
                                <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 20%">
                                    <span>-5%</span>
                                </div>
                            </div>

                            <h4>% de Agua</h4>
                            <div class="progress">
                                <div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%">
                                    <span>+7%</span>
                                </div>
                            </div>

                            <h4>% de Grasa</h4>
                            <div class="progress">
                                <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 80%">
                                    <span>-3%</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-md-8">
                            <h3>Comparación del IMC contra la media</h3>
                            <img src="/images/grafico-01.png" alt=""/>
                        </div>
                    </div>
