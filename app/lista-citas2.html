<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Prototipo</title>
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->

    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">

<body>

<div class="container">
    <div id="nav"></div>

    <div id="calendario" class="container">
        <div class="page-header">
            <h1>Calendario de citas</h1>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <div class="pull-right" style="margin-bottom: 1rem;">
                    <div class="btn-group">
                        <button class="btn btn-primary" data-calendar-nav="prev"><< Ant</button>
                        <button class="btn" data-calendar-nav="today">Hoy</button>
                        <button class="btn btn-primary" data-calendar-nav="next">Prox >></button>
                    </div>
                    <div class="btn-group">
                        <button class="btn btn-warning" data-calendar-view="year">Año</button>
                        <button class="btn btn-warning active" data-calendar-view="month">Mes</button>
                        <button class="btn btn-warning" data-calendar-view="week">Semana</button>
                        <button class="btn btn-warning" data-calendar-view="day">Día</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="span9">
                <div id="calendar2" style="cursor: pointer"></div>
            </div>
        </div>
        <!-- endcalendar -->


    </div>

    <modal src="modals/lista-pacientes.html"></modal>

    <div class="footer">
        <small>Prototipo falafel &copy; 2014. Gang of Five.</small>
    </div>

</div>


<!-- build:js scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/jquery/jquery.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js scripts/plugins.js -->

<script src="bower_components/sass-bootstrap/js/button.js"></script>
<script src="bower_components/sass-bootstrap/js/popover.js"></script>
<script src="bower_components/sass-bootstrap/js/carousel.js"></script>
<script src="bower_components/sass-bootstrap/js/scrollspy.js"></script>
<script src="bower_components/sass-bootstrap/js/collapse.js"></script>
<script src="bower_components/sass-bootstrap/js/tab.js"></script>

<script src="bower_components/underscore/underscore.js"></script>
<script src="bower_components/eonasdan-bootstrap-datetimepicker/src/js/bootstrap-datetimepicker.js"></script>
<script src="bower_components/bootstrap-calendar/js/calendar.js"></script>
<script src="bower_components/bootstrap-calendar/js/language/es-ES.js"></script>
