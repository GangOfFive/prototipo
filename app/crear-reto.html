<body>

<div class="container">
    <div id="nav"></div>

    <div id="crear-reto" class="container">
        <h1>Nuevo reto</h1>
        <p> Nullam euismod, eros quis egestas pulvinar, lorem lacus posuere urna, vel ornare mi ipsum a ipsum. Quisque ultricies velit id tortor luctus pellentesque.</p>

        <form role="form" class="crear-reto-form">
            <h3>Acerca del reto</h3>
            <div class="row">
                <div class="col-xs-12 col-md-6">
                    <label>Nombre</label>
                    <input type="text" class="form-control" placeholder="Nombre"/>
                </div>
                <div class="col-xs-12 col-md-3">
                    <label>Fecha inicio</label>
                    <div class='input-group date' id='retoFechaInicio'>
                        <input type='text' class="form-control" id="fechaInicio" placeholder="Seleccione la fecha de inicio" />
                        <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </div>
                </div>
                <div class="col-xs-12 col-md-3">
                    <label>Fecha inicio</label>
                    <div class='input-group date' id='retoFechaFinal'>
                        <input type='text' class="form-control" id="fechaFinal" placeholder="Seleccione la fecha final" />
                        <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </div>
                </div>
            </div>
            <div class="row">
                <!--<div class="form-group">-->
                <div class="col-xs-12 col-md-4">
                    <label for="objetivo">Objetivo</label>
                    <select class="form-control" id="objetivo"
                            onchange="$('.objetivo-medida').text($(this).find('option:selected').attr('data-medida'));
                                            $('.objetivo-val').val($(this).find('option:selected').attr('data-val'))">
                        <option data-val="peso" data-medida="kg">Peso</option>
                        <option data-val="pgrasa" data-medida="%">Porcentaje de Grasa</option>
                        <option data-val="pagua" data-medida="%">Porcentaje de Agua</option>
                    </select>
                </div>

                <div class="col-xs-12 col-md-4">
                    <label for="direccion">Direccion</label>
                    <select class="form-control" id="direccion">
                        <option>Reducir medida</option>
                        <option>Incrementar medida</option>
                    </select>
                </div>
                <div class="col-xs-12 col-md-4">
                    <label class="control-label">Meta</label>
                    <div class="input-group">
                        <input type="text" class="form-control">
                        <span class="objetivo-medida input-group-addon">kg</span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-md-6">
                    <label>Trofeo</label>
                    <select class="form-control" id="direccion">
                        <option>Trofeo #1</option>
                        <option>Trofeo #2</option>
                    </select>
                </div>
                <div class="col-xs-12 col-md-6">
                    <label>Banner</label>
                    <input type="file">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-md-6">
                    <label>Descripcion</label>
                    <textarea class="form-control" rows="8" ></textarea>
                </div>
                <div class="col-xs-12 col-md-6">
                    <label>Reglas</label>
                    <textarea class="form-control" rows="8" ></textarea>
                </div>
            </div>

            <button class="btn btn-lg btn-primary pull-right">Guardar y Publicar</button>
            <button class="btn btn-lg btn-success pull-right btn-guardar-reto">Guardar</button>
        </form>

    </div>

    <div class="footer">
        <small>Prototipo SIMA &copy; 2014. Gang of Five.</small>
    </div>

</div>
