<!-- Login:Start -->
<div class="row" style="padding: 20px">
  <div class="col-md-7"></div>
  <div class="col-md-5">
  <div class="page-header"><h2>Ingreso de Usuario</h2></div>
    <form class="form-horizontal">
      <fieldset>

        <!-- Form Name -->
        <legend><h3>¿Tiene una cuenta en SIMA?</h3><h4>Acceda ahora</h4></legend>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-1 control-label" for="username"></label>  
          <div class="col-md-12">
            <input id="username" name="username" type="text" placeholder="Usuario" class="form-control input-md">
          </div>
        </div>

        <!-- Password input-->
        <div class="form-group">
          <label class="col-md-1 control-label" for="password"></label>
          <div class="col-md-12">
            <input id="password" name="password" type="password" placeholder="Contraseña" class="form-control input-md">
          </div>
        </div>

        <!-- Button (Double) -->
        <div class="form-group">
          <label class="col-md-1 control-label" for="login"></label>
        <div class="col-md-5">
          <a id="login" name="login" class="btn btn-block btn-success" href="index-paciente.html">Acceda</a>
        </div>
        <div class="col-md-5">
          <button id="forpass" name="forpass" class="btn btn-block btn-warning">Olvidé mi contraseña</button></div>  
        </div>
      </fieldset>
    </form>
  </div>
</div> <!--./row -->
<!-- Login:End -->
