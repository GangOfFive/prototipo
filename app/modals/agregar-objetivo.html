<div class="modal fade" id="agregar-objetivo" tabindex="-1" role="dialog" aria-labelledby="agregar-calorias" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Nuevo Objetivo</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-8 col-xs-12">
                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <label for="objetivo" class="col-sm-2 control-label">Objetivo</label>
                                <div class="col-sm-10">
                                    <select class="form-control" id="objetivo"
                                        onchange="$('.objetivo-medida').text($(this).find('option:selected').attr('data-medida'));
                                            $('.objetivo-val').val($(this).find('option:selected').attr('data-val'))">
                                        <option data-val="90" data-medida="kg">Peso</option>
                                        <option data-val="8" data-medida="%">Porcentaje de Grasa</option>
                                        <option data-val="60" data-medida="%">Porcentaje de Agua</option>
                                    </select>
                                </div>
                            </div>
                             <div class="form-group">
                                <label for="objetivo" class="col-sm-2 control-label">Actual</label>
                                <div class="col-sm-10">
                                    <div class="input-group">
                                        <input class="form-control objetivo-val" disabled value="90" type="text">
                                        <span class="objetivo-medida input-group-addon">kg</span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-2 control-label">Meta</label>
                                <div class="col-sm-10">
                                    <div class="input-group">
                                        <input type="text" class="form-control">
                                        <span class="objetivo-medida input-group-addon">kg</span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-2 control-label">Mensaje</label>
                                <div class="col-sm-10">
                                    <textarea placeholder="Opcional" class="form-control"></textarea>
                                    <p class="help-block">Este mensaje se mostrar√° al paciente cuando logre cumplir con el objetivo.</p>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-sm-4 hidden-xs">
                        <img class="objetivo-img" src="images/award.jpg">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal">Nuevo Objetivo</button>
            </div>
        </div>
    </div>
</div>
