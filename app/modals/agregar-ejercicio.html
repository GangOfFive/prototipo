<div class="modal fade" id="agregar-ejercicio" tabindex="-1" role="dialog" aria-labelledby="agregar-calorias" aria-hidden="true">

        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Agregar Ejercicio</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="descripcion" class="col-sm-4 control-label">Descripción</label>
                        <div class="col-sm-8">
                            <input placeholder="Correr" class="form-control" type="text" id="descripcion">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="calorias" class="col-sm-4 control-label">Calorías Quemadas</label>
                        <div class="col-sm-8">
                            <input placeholder="300" class="form-control" type="number" id="calorias">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>

            </div>
        </div>
    </div>
</div>
