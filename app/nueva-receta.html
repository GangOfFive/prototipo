<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Prototipo</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->

    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>
<body>

<div class="container">
    <div id="nav"></div>

    <div id="nueva-receta">
        <form class="form-horizontal" role="form">
            <div class="row">
                <div class="col-md-7">
                    <h1>Nueva Receta</h1>
                    <div class="form-group">
                        <label for="nombre" class="col-sm-3 control-label">Nombre</label>
                        <div class="col-sm-9">
                            <input placeholder="Arroz con Camarones" class="form-control" type="text" id="nombre">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="foto" class="col-sm-3 control-label">Foto</label>
                        <div class="col-sm-9">
                            <img src="images/arroz-con-camarones.jpg" class="img-thumbnail">
                            <input class="form-control" type="file" id="foto">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="porciones" class="col-sm-3 control-label">Porciones</label>
                        <div class="col-sm-9">
                            <input placeholder="2" class="form-control" type="number" id="porciones">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="descripcion" class="col-sm-3 control-label">Descripción</label>
                        <div class="col-sm-9">
                            <input placeholder="Un sabroso platillo" class="form-control" type="text" id="descripcion">
                            <p class="help-block">Una descripción corta de la receta.</p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="instrucciones" class="col-sm-3 control-label">Preparación</label>
                        <div class="col-sm-9">
                            <textarea id="instrucciones" placeholder="" class="form-control"></textarea>
                            <p class="help-block">Descripción de los pasos para preparar la receta.</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-5">
                    <h3>
                        <span class="glyphicon glyphicon-cutlery"></span>
                        Información Nutricional
                        <div class="btn-group">
                            <button class="btn btn-primary btn-xs btn-info-nutricional-toggle">simple</button>
                            <button class="btn btn-default btn-xs btn-info-nutricional-toggle">extendida</button>
                        </div>
                    </h3>

                    <div id="calorias-receta" class="form-group">
                        <label for="calorias" class="col-sm-3 control-label">Calorías</label>
                        <div class="col-sm-9">
                            <input placeholder="600" class="form-control" type="number" id="calorias">
                        </div>
                    </div>

                    <div id="nutricional-receta" class="form-group" style="display: none;">
                        <div class="col-sm-12">
                            <div class="row">
                                <div class="col-xs-3 help-block">
                                    Nombre
                                </div>
                                <div class="col-xs-9 help-block">
                                    Valor
                                </div>
                            </div>
                            <div class="fila-nutricional row">
                                <div class="col-xs-3">
                                    <p class="form-control-static">Carbohidratos</p>
                                </div>
                                <div class="col-xs-9">
                                    <input type="number" class="form-control">
                                </div>
                            </div>
                            <div class="fila-nutricional row">
                                <div class="col-xs-3">
                                    <p class="form-control-static">Proteínas</p>
                                </div>
                                <div class="col-xs-9">
                                    <input type="number" class="form-control">
                                </div>
                            </div>
                            <div class="fila-nutricional row">
                                <div class="col-xs-3">
                                    <p class="form-control-static">Vegetales</p>
                                </div>
                                <div class="col-xs-9">
                                    <input type="number" class="form-control">
                                </div>
                            </div>
                            <div class="fila-nutricional row">
                                <div class="col-xs-3">
                                    <p class="form-control-static">Grasas</p>
                                </div>
                                <div class="col-xs-9">
                                    <input type="number" class="form-control">
                                </div>
                            </div>
                            <div class="fila-nutricional row">
                                <div class="col-xs-3">
                                    <p class="form-control-static">Frutas</p>
                                </div>
                                <div class="col-xs-9">
                                    <input type="number" class="form-control">
                                </div>
                            </div>
                            <div class="fila-nutricional row">
                                <div class="col-xs-3">
                                    <p class="form-control-static">Agua</p>
                                </div>
                                <div class="col-xs-9">
                                    <input type="number" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>

                    <h3>
                        <span class="glyphicon glyphicon-list"></span>
                        Ingredientes
                    </h3>
                    <div id="ingredientes-receta" class="form-group">
                        <div class="col-sm-12">
                            <div class="row">
                                <div class="col-xs-3 help-block">
                                    Cantidad
                                </div>
                                <div class="col-xs-9 help-block">
                                    Ingrediente
                                </div>
                            </div>
                            <div class="fila-ingrediente row">
                                <div class="col-xs-3">
                                    <input type="text" class="form-control" placeholder="2 tazas">
                                </div>
                                <div class="col-xs-9">
                                    <input type="text" class="form-control" placeholder="arroz">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <button type="submit" class="pull-right btn btn-lg btn-primary">Registrar</button>
                </div>
            </div>
        </form>
    </div>

    <div class="footer">
        <small>Prototipo SIMA &copy; 2014. Gang of Five.</small>
    </div>

</div>


<!-- build:js scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/jquery/jquery.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js scripts/plugins.js -->
<script src="bower_components/sass-bootstrap/js/affix.js"></script>
<script src="bower_components/sass-bootstrap/js/alert.js"></script>
<script src="bower_components/sass-bootstrap/js/dropdown.js"></script>
<script src="bower_components/sass-bootstrap/js/tooltip.js"></script>
<script src="bower_components/sass-bootstrap/js/modal.js"></script>
<script src="bower_components/sass-bootstrap/js/transition.js"></script>
<script src="bower_components/sass-bootstrap/js/button.js"></script>
<script src="bower_components/sass-bootstrap/js/popover.js"></script>
<script src="bower_components/sass-bootstrap/js/carousel.js"></script>
<script src="bower_components/sass-bootstrap/js/scrollspy.js"></script>
<script src="bower_components/sass-bootstrap/js/collapse.js"></script>
<script src="bower_components/sass-bootstrap/js/tab.js"></script>
<!-- endbuild -->

<!-- build:js({app,.tmp}) scripts/main.js -->
<script src="scripts/main.js"></script>
<!-- endbuild -->
</body>
</html>
